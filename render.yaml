services:
  - type: web
    name: seditiousthoughts-comments
    env: docker
    plan: free
    disk:
      name: remark_data
      mountPath: /srv/var
      sizeGB: 1
    envVars:
      - key: SITE_ID
        value: seditiousthoughts
      - key: SECRET
        generateValue: true
      - key: AUTH_ANON
        value: "true"
      - key: UMASK
        value: "0022"
    build:
      dockerfilePath: Dockerfile
      args:
        SKIP_BACKEND_TEST: "true"
        SKIP_FRONTEND_TEST: "true"
        SKIP_FRONTEND_BUILD: "true"
    startCommand: >
      /srv/remark42 server
      --url=https://seditiousthoughts-comments.onrender.com
      --site=seditiousthoughts
      --store.bolt.path=/srv/var/db
      --secret=${SECRET}
      --auth.anonymous.enabled=true
